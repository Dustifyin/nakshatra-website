<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Now | Nakshathra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <img src="images/logo.jpg" class="logo" alt="Nakshathra Logo" />
    <label for="menu-toggle" class="menu-icon">â˜°</label>
    <input type="checkbox" id="menu-toggle" />

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

    <a href="order.html" class="cta-button">Order Now</a>
  </nav>

  <section class="content">
    <h2>Place Your Order</h2>
    <form action="https://formsubmit.co/gaganavvenkatesh@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="phone" placeholder="Phone / WhatsApp Number" required />

      <label for="product">Select Product:</label>
      <select name="product" id="product" required>
        <option value="" disabled selected>Select a product</option>
        <option value="Sambrani Cups">Sambrani Cups</option>
        <option value="Camphor Tablets">Camphor Tablets</option>
        <option value="Other">Other (mention in message)</option>
      </select>

      <input type="number" name="quantity" placeholder="Quantity" min="1" required />

      <textarea name="message" placeholder="Additional Details (Fragrance, Address, etc.)" rows="4"></textarea>

      <input type="hidden" name="_subject" value="New Product Order from Website" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_template" value="table" />
      <input type="hidden" name="_next" value="thankyou.html" />

      <button type="submit">Place Order</button>
    </form>
  </section>
</body>
</html>
