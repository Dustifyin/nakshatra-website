<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order | Nakshathra Enterprises</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px 0;
    }

    .product-card {
      max-width: 250px;
      border: 1px solid #ddd;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 20px;
      text-align: center;
      background-color: #fff;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .product-card p {
      font-size: 1rem;
      color: #007bff;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
    <nav class="navbar">
        <img src="images/logo.jpg" class="logo" alt="Nakshathra Logo" />
        <label for="menu-toggle" class="menu-icon">☰</label>
        <input type="checkbox" id="menu-toggle" />
    
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
    
        <a href="order.html" class="cta-button">Order Now</a>
      </nav>

  <!-- Product Display Section -->
  <section class="products">
    <div class="product-card">
      <h3>Sambrani Cup</h3>
      <p>₹48/ Box</p>
    </div>
    <div class="product-card">
      <h3>Camphor</h3>
      <p>₹800 / kilogram</p>
    </div>
  </section>

  <!-- Order Form Section --><!-- Order Form Section -->
  <section class="content">
    <form action="https://formsubmit.co/gaganavvenkatesh@gmail.com" method="POST">
      <h2 style="text-align:center;">Place Your Order</h2>


      <label for="name">Name:</label>
      <input type="text" id="name" name="Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="Phone" required>

      <label for="product">Select Product:</label>
      <select id="product" name="Product" required>
        <option value="">--Choose a product--</option>
        <option value="Sambrani">Sambrani</option>
        <option value="Camphor">Camphor</option>
        <option value="Both">Both</option>
      </select>

      <label for="quantity">Quantity:</label>
      <select id="quantity" name="Quantity" required>
        <option value="">--Select quantity--</option>
        <option value="1 Box">1 Box</option>
        <option value="2 Boxes">2 Boxes</option>
        <option value="3 Boxes">3 Boxes</option>
        <option value="5 Boxes">5 Boxes</option>
        <option value="10+ Boxes">10+ Boxes</option>
      </select>

      <label for="address">Delivery Address:</label>
      <textarea id="address" name="Address" rows="4" required></textarea>

      <input type="hidden" name="_next" value="thankyou.html">
      <button type="submit">Submit Order</button>
    </form>
  </section>
</body>
</html>
